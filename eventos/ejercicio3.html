<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-primary">
    <div class="container-md">
        <div class="row">
            <h3>Tarjetas de anotaciones</h3>
        </div>

        <div class="row col-6 bg-white d-flex card" id="nuevaNota">
            <div class=" card-body d-flex flex-column" id="nuevaNotaInput">
                <!-- <h4>Nueva nota</h4> -->
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Titulo" id="titulo">
                    <label for="titulo">TÃ­tulo</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Escriba su nota" id="texto"></textarea>
                    <label for="texto">Escriba su nota</label>
                </div>
            </div>
            <div id="nuevaNotaButtons">
                <button class="btn btn-primary" id="boton-guardar">Guardar</button>
                <button class="btn btn-light" id="boton-borrar">Borrar</button>
            </div>
            <div class="form-check form-switch col-md-6">
                <input class="form-check-input" type="checkbox" role="switch" id="filtro-realizadas">
                <label class="form-check-label" for="filtro-realizadas">Mostrar solo realizadas</label>
                <input type="text" id="filtro-texto" placeholder="Buscar por texto">
            </div>
        </div>




        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 card-deck" id="contenedortarjetas"></div>

    </div>
